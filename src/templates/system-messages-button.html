<!-- Desktop and tablet -->
<li class="dropdown system-messages hidden-xs"
ng-show="userState.user.profile">
  <a href="" class="dropdown-toggle system-messages-button">
    <i class="fa fa-bell"></i>
    <span class="label label-danger system-messages-badge">{{userState.messages.length}}</span>
  </a>
  <ul class="dropdown-menu system-messages">
    <ng-include
      src="'system-messages-button-menu.html'"
    ></ng-include>
  </ul>
</li>

<!-- Mobile -->
<li
  class="system-messages"
  ng-show="userState.user.profile"
  ng-class="{'visible-xs-inline-block': userState.user.profile}">
    <a href=""
      class="system-messages-button"
      action-sheet="'system-messages-button-menu.html'">
        <i class="fa fa-bell"></i>
        <span class="label label-danger system-messages-badge">{{userState.messages.length}}</span>
    </a>
</li>
