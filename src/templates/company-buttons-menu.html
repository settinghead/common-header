<li class="dropdown-header dropdown-title"
  ng-show="userState.user.company">
  Current Company
</li>
<li class="dropdown-header" ng-show="userState.user.company">
  <!-- home -->
  <i ng-show="!userState.subCompanySelected" class="fa fa-home"></i>
  <!-- warning -->
  <i ng-show="userState.subCompanySelected" class="fa fa-warning glyphicon-danger"></i>
  {{userState.selectedCompany.name || userState.user.company.name}}
  <div ng-show="userState.subCompanySelected" class="danger">This is a Sub-Company of your Company.</div>
</li>
<li ng-show="userState.subCompanySelected" class="divider"></li>
<li ng-show="!userState.user.company">
  <a class="action" href=""
    ng-click="companySettings()">
    <i class="fa fa-plus"></i>
    <span class="item-name">Create a Company</span>
  </a>
</li>
<li ng-show="userState.subCompanySelected">
  <a href="" ng-click="resetCompany()" class="action">
    <i class="fa fa-home"></i>
    <span class="item-name">Switch To My Company</span>
  </a>
</li>
<li class="divider"></li>
<li ng-show="userState.user.company">
  <a href="" ng-click="switchCompany()" class="action">
    <i class="fa fa-share-square-o"></i>
    <span class="item-name">Select Sub-Company</span>
  </a>
</li>
<li ng-show="userState.roleMap.sa" class="divider"></li>
<li ng-show="userState.roleMap.sa">
  <a href="" ng-click="addSubCompany()" class="action">
    <i class="fa fa-plus"></i>
    <span class="item-name">Add Sub-Company</span>
  </a>
</li>
<li ng-show="userState.roleMap.sa" class="divider"></li>
<li ng-show="userState.roleMap.sa">
  <a href="" ng-click="moveCompany()" class="move-company-menu-button action">
    <i class="fa fa-arrows"></i>
    <span class="item-name">Move a Company under Your Company</span>
  </a>
</li>
<li ng-show="userState.roleMap.pu" class="divider"></li>
<li ng-show="userState.roleMap.pu">
  <a href="" ng-click="companySettings()" class="action company-settings-menu-button">
    <i class="fa fa-cog"></i>
    <span class="item-name">Company Settings</span>
  </a>
</li>
<li ng-show="userState.roleMap.sa" class="divider"></li>
<li ng-show="userState.roleMap.sa">
  <a href="" data-toggle="modal" ng-click="companyUsers()" class="action company-users-menu-button">
    <i class="fa fa-users"></i>
    <span class="item-name">Company Users</span>
  </a>
</li>
