<div class="modal-header">
  <button type="button" class="close" ng-click="closeModal()">
  		<i class="fa fa-times"></i>
  	</button>
</div>
<div class="modal-body authorization-modal"
  rv-spinner="spinnerOptions"
  rv-spinner-key="authenticate-button"
  rv-spinner-start-active="0"
>
  <img src="http://rise-vision.github.io/style-guide/img/avatar_2x.jpg" class="profile-img">
  <p>Please authorize your Google Account to register with Rise Vision.</p>

  <button type="button" class="btn btn-success btn-fixed-width btn-block authorize-button" ng-click="authenticate(true)">
    Authorize <i class="fa fa-white fa-check icon-right"></i>
  </button>
</div>
